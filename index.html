<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dstat Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/8.2.2/highcharts.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 40px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            width: 100%;
            background: linear-gradient(135deg, #0d1117, #1f1f1f);
            border: 3px solid #30363d;
            box-shadow: 0 0 40px #00ffcc88;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #58a6ff;
            font-size: 36px;
            margin: 0 0 30px;
            text-shadow: 0 0 15px #58a6ff88;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
        }
        .control-panel label {
            display: block;
            margin-bottom: 5px;
            color: #8b949e;
            font-size: 14px;
        }
        .control-panel select,
        .control-panel input {
            width: 100%;
            background: #1f1f1f;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }
        .control-panel button {
            background: #58a6ff;
            color: #0d1117;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            grid-column: span 2;
            justify-self: center;
            width: 200px;
            transition: background 0.3s;
        }
        .control-panel button:hover {
            background: #00ffcc;
        }
        #layer7 {
            height: 500px;
            background: #161b22;
            border-radius: 10px;
            padding: 20px;
        }
        .ongoing-panel {
            margin-top: 20px;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
            width: 100%;
            max-width: 1400px;
        }
        .ongoing-panel h3 {
            color: #58a6ff;
            font-size: 20px;
            margin: 0 0 15px;
        }
        #ongoing-list {
            list-style: none;
            padding: 0;
            color: #c9d1d9;
        }
        #ongoing-list li {
            padding: 10px;
            border-bottom: 1px solid #30363d;
        }
        .fade-in {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            .control-panel button {
                grid-column: span 1;
            }
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <h2>Dstat Monitor Layer 7</h2>
        <div class="control-panel">
            <div>
                <label for="method">Method</label>
                <select id="method">
                    <option value="bypass">Bypass</option>
                    <option value="flood">Flood</option>
                    <option value="kill" selected>Kill</option>
                    <option value="tls">TLS</option>
                </select>
            </div>
            <div>
                <label for="target">Target URL</label>
                <input type="text" id="target" placeholder="https://example.com">
            </div>
            <div>
                <label for="time">Time (seconds)</label>
                <input type="number" id="time" value="260" min="1">
            </div>
            <div>
                <label for="rate">Rate</label>
                <input type="number" id="rate" value="30" min="1">
            </div>
            <div>
                <label for="threads">Threads</label>
                <input type="number" id="threads" value="10" min="1">
            </div>
            <div>
                <label for="proxyfile">Proxy File</label>
                <input type="text" id="proxyfile" value="prx.txt">
            </div>
            <button onclick="startAttack()">Start Attack</button>
            <button onclick="showOngoing()">Ongoing</button>
        </div>
        <div id="layer7"></div>
    </div>
    <div class="ongoing-panel">
        <h3>Ongoing Attacks</h3>
        <ul id="ongoing-list"></ul>
    </div>
<script>
$(document).ready(function () {
    Highcharts.setOptions({
        chart: {
            backgroundColor: '#161b22',
            style: { fontFamily: "'Roboto Mono', monospace", color: '#c9d1d9' }
        },
        title: { style: { color: '#58a6ff', fontSize: '24px' } },
        xAxis: { labels: { style: { color: '#8b949e', fontSize: '14px' } } },
        yAxis: {
            labels: { style: { color: '#8b949e', fontSize: '14px' } },
            gridLineColor: '#30363d',
            title: { style: { color: '#58a6ff', fontSize: '16px' } }
        },
        legend: { itemStyle: { color: '#c9d1d9', personally: '14px' } }
    });
    let layer7 = new Highcharts.Chart({
        chart: {
            renderTo: "layer7",
            type: "spline",
            events: {
                load: function () {
                    requestData();
                }
            }
        },
        title: { text: "HTTP Requests (Layer 7)" },
        xAxis: { type: "datetime", tickPixelInterval: 150, maxZoom: 20 * 1000 },
        yAxis: { title: { text: "Requests per second" }, min: 0 },
        series: [{
            name: "Requests/s",
            data: [],
            color: "#00ffcc",
            lineWidth: 4
        }]
    });
    function requestData() {
        $.ajax({
            url: "/api",
            dataType: "json",
            success: function (point) {
                var series = layer7.series[0],
                    shift = series.data.length > 20;
                series.addPoint(point, true, shift);
                setTimeout(requestData, 1000);
            },
            cache: false
        });
    }
});
function startAttack() {
    const params = {
        method: $('#method').val(),
        target: $('#target').val(),
        time: $('#time').val(),
        rate: $('#rate').val(),
        threads: $('#threads').val(),
        proxyfile: $('#proxyfile').val()
    };
    if (!params.target) {
        alert('Target URL is required');
        return;
    }
    $.ajax({
        url: '/api',
        type: 'POST',
        data: JSON.stringify(params),
        contentType: 'application/json',
        success: function(response) {
            alert('Attack started: ' + response.message);
            showOngoing();
        },
        error: function(err) {
            alert('Error starting attack: ' + err.responseJSON.message);
        }
    });
}
function showOngoing() {
    $.ajax({
        url: '/api/ongoing',
        dataType: 'json',
        success: function(data) {
            const list = $('#ongoing-list');
            list.empty();
            if (data.length === 0) {
                list.append('<li>No ongoing attacks</li>');
            } else {
                data.forEach(attack => {
                    list.append(`<li>${attack.method} on ${attack.target} (Time: ${attack.time}s, Rate: ${attack.rate}, Threads: ${attack.threads}, Proxy: ${attack.proxyfile})</li>`);
                });
            }
        },
        error: function(err) {
            alert('Error fetching ongoing attacks: ' + err.responseJSON.message);
        }
    });
}
</script>
</body>
</html>
